<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Random Quote Machine</title>
</head>
<body>
    
    <div class="container">
        <div id="quote-box">
            <i class="fas fa-quote-left"></i>

            <div id="quoteText">
                <p id="text"></p>

                <p id="author"></p>
            </div>

            <div class="btn-container">
                <a id="tweet-quote" class="btn hvr-glow">
                    Share this quote <i class="ms-3 fab fa-twitter"></i>
                </a>
    
                <a href="twitter.com/intent/tweet" id="new-quote" class="btn hvr-glow">
                    New Quote <i class="fas fa-random ms-3"></i>
                </a>
            </div>
        </div>
    </div>
    
    <!--Custom JS-->
    <script src="main.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/903d4f5a15.js" crossorigin="anonymous"></script>
</body>
</html>
